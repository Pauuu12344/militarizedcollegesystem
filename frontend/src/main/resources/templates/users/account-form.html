<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments :: head('Cuenta')}"/>
<body>

<nav th:replace="~{fragments :: navbar('account')}"/>

<div class="container mt-4">
    <h1 class="mb-4">Mi Cuenta</h1>

    <form method="post" th:object="${user}" th:action="@{/account}" >
        <input type="hidden" th:field="*{userId}">
        <div class="mb-3">
            <label for="fullName" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required th:field="*{fullName}">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="phone" name="phone" required th:field="*{phone}">
        </div>
        <div class="mb-3">
            <label for="curp" class="form-label">Clave Única de Registro Poblacional (CURP)</label>
            <input type="text" class="form-control" id="curp" name="curp" required th:field="*{curp}">
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Rol</label>
            <input type="text" class="form-control" id="role" name="role" readonly th:field="*{role}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required th:field="*{email}">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" readonly th:field="*{username}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" oninput="checkPassword(document.getElementById('confirmPassword'))" th:field="*{password}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" oninput="checkPassword(this)">
        </div>
        <div class="d-flex pt-3 gap-4 justify-content-center align-items-center text-center">
            <button type="submit" class="btn btn-custom w-100">
                <i class="fas fa-save"></i> Guardar
            </button>
        </div>
    </form>
</div>

<footer th:replace="~{fragments :: footer}"/>

<script th:src="@{/js/account-form.js}"></script>
</body>
</html>
