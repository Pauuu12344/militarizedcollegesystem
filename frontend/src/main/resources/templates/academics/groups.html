<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments :: head('Grupos')}"/>
<body>
<nav th:replace="~{fragments :: navbar('groups')}"/>

<div class="container mt-4">
    <h1 class="mb-4">Cat√°logo de Grupos</h1>

    <div th:unless="${groups.isEmpty()}" class="table-responsive my-5">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Estudiantes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="group : ${groups}">
                <td th:text="${group.id}"></td>
                <td th:text="${group.name}"></td>
                <td th:text="${group.students.length}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${groups.isEmpty()}" class="alert alert-success my-5" role="alert">
        No hay grupos registrados.
    </div>

    <a th:href="@{/groups/new}" class="btn btn-outline-success w-100">
        <i class="fas fa-plus"></i> Nuevo Grupo
    </a>
</div>

<footer th:replace="~{fragments :: footer}"/>
</body>
</html>
