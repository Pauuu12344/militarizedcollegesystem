<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments :: head('Empleados')}"/>
<body>
<nav th:replace="~{fragments :: navbar('employees')}"/>

<div class="container mt-4">
    <h1 class="mb-4">Catálogo de Empleados</h1>
    <a th:href="@{/employees/new}" class="btn btn-outline-success">
        <i class="fas fa-plus"></i> Agregar Empleado
    </a>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Correo Electrónico</th>
                <th>Teléfono</th>
                <th>CURP</th>
                <th>Número de Empleado</th>
                <th>Tipo de Contrato</th>
                <th>Fecha de ingreso</th>
                <th>Estatus</th>
                <th>Área</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.employeeId}"></td>
                <td th:text="${employee.fullName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.phone}"></td>
                <td th:text="${employee.curp}"></td>
                <td th:text="${employee.number}"></td>
                <td th:text="${employee.contract}"></td>
                <td th:text="${employee.startDate}"></td>

                <td>
                    <span th:if="${employee.active}" class="badge bg-success">Activo</span>
                    <span th:if="${!employee.active}" class="badge bg-danger">Inactivo</span>
                </td>
                <td th:text="${employee.area}"></td>
                <td>
                    <a th:href="@{/employees/edit/{id}(id=${employee.employeeId})}" class="btn btn-primary">
                        Editar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"/>
</body>
</html>
